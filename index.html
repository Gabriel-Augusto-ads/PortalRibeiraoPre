<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessa Fácil Ribeirão</title>
    <link rel="stylesheet" href="styles.css">
</head>  

<body>

<header>
    <nav>
        <div class="logo"></div>
        <img id="logo-marca" src="portal.jpg" alt="logo marca">
        <div class="menu">
            <button id="menu-btn" aria-label="Abrir menu">&#9776;</button>
            <div class="search-container">
    <input type="text" placeholder="Pesquisar..." aria-label="Campo de pesquisa">
    <button id="search-btn" aria-label="Buscar">
      <img src="lupa-branca.svg" alt="Ícone de busca">
       <!-- Use um ícone de pesquisa ou texto -->
   </button>
</div>
      
    </nav>
    <section class="main-banner">
        <h1>O melhor da sua cidade à um clique de distância !</h1>
        <img src="app-image.jpg" alt="App Acessa Fácil">
    </section>
</header>


    <main>
        <section class="features">
            <div class="feature-item">
                <img src="anuncio.svg" alt="Guia de Anúncios">
                <p>Guia de Anúncios</p>
            </div>
            <div class="feature-item">
                <img src="icon-service.png" alt="Serviço Público">
                <p>Serviço Público</p>
            </div>
            <div class="feature-item">
                <img src="icon-job.png" alt="Portal do Emprego">
                <p>Portal do Emprego</p>
            </div>
            <div class="feature-item">
                <a href="mapa.html">
                <img src="icon-mapa.png" alt="localização">
                <p>Mapa da Cidade</p>
            </div>
           <!-- Adicione mais seções conforme a imagem -->
        </section>

        <section class="news-section">
            <div class="news-item">Promoções</div>
            <div class="news-item">Descontos</div>
            <div class="news-item">Notícias</div>

        </section>
    </main>

</body>
</html>
